  <main class="maincontact ">
    <h3 class="grandtitre"> Contactez moi par : </h3>
    <contain class="container-fluid">
      <div class="row infos">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-11">
          <section class="section1et3">
            <p class="titre">Adresse : </p>

        </div>

        <section class="col-xl-7 col-lg-7 col-md-7 col-sm-11">
          <p class="titre">message :</p>
          <form action="contact.html" method="POST" class="form_submission">
            <div>
              <label> Nom : </label>
              <input type="text" name="nom" maxlength="30" id="contactname" required>
            </div>
            <div>
              <label> Prénom : </label>
              <input type="text" name="prénom" maxlength="30" id="contactprenom" required>
            </div>
            <div>
              <label>Profession : </label>
              <input type="text" name="profession" maxlength="30" id="contactprof">
            </div>
            <div>
              <label>E_mail : </label>
              <input type="email" maxlength="50" id="contactmail" required>
            </div>
            <div>
              <label>Message : </label>
              <textarea name="message" cols="30" rows="5" required> </textarea>
            </div>
            <input type="button" value="Envoyer" id="sendbtn" />
          </form>

        </section>
      </div>



    </contain>
